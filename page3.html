<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h2, h3 {
            text-align: center;
        }
        .links {
            text-align: center;
            width: 500px;
            margin: 10px;
            border: 2px solid green;
            border-radius: 12px;
            padding: 10px;
            display: inline-block;
        }
        .form-container {
            width: 50%;
            margin: auto;
            border: 1px solid gray;
            border-radius: 12px;
            padding: 20px;
            background-color: #ffffff;
        }
        table {
            width: 100%;
        }
        td {
            padding: 4px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 5px;
        }
    </style>
</head>
<body>
<h2>Contact Form.</h2>
<div class="links">
    <p>Using the following links you can navigate to another page.</p>
    <a href="Page 1.html">Page1</a> |
    <a href="Page 2.html">Page2</a> |
    <a href="Page 3.html">Page3</a>
</div>
<h3>Please fill in following form.</h3>
<div class="form-container">
    <form>
        <table>
            <tr>
                <td><label for="lname">Last Name:</label></td>
                <td><input type="text" id="lname" name="lname" placeholder="Enter your last name"></td>
            </tr>
            <tr>
                <td><label for="fname">First Name:</label></td>
                <td><input type="text" id="fname" name="fname" placeholder="Enter your first name"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" placeholder="Enter your email"></td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><input type="text" id="address" name="address" placeholder="Enter your address"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="others" name="gender" value="others">
                    <label for="others">Others</label>
                </td>
            </tr>
            <tr>
                <td><label for="remarks">Remarks:</label></td>
                <td><textarea id="remarks" name="remarks" rows="4" cols="30"></textarea></td>
            </tr>
            <tr>
                <td>Subscribe:</td>
                <td><input type="checkbox" id="subscribe" name="subscribe"><label for="subscribe"> Subscribe</label></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
